{% load staticfiles %}

<html>
        <head>
            <title>Martinuv blog</title>
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
            <link rel="stylesheet" href="{% static 'css/blog.css' %}">
            <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        </head>
        <body>
          <div class="page-header">
              {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
               {% endif %}
               <h1><a href="/">Komplexní mapové služby pro lesnictví</a></h1>
          </div>
          <div nav class="navbar navbar-default">
                 <div class="container-fluid">
                   <div class="navbar-header">
                     <a class="navbar-brand" href="http://martinurbi.pythonanywhere.com/">Mapy do lesa</a>
                   </div>
                   <ul class="nav navbar-nav">
                     <li class="active"><a href="http://martinurbi.pythonanywhere.com/">Home</a></li>
                     <li><a href="#">Produkty</a></li>
                     <li><a href="#">Podpora</a></li>
                     <li><a href="#">Reference</a></li>
                     <li><a href="#">Kontakt</a></li>
                   </ul>
                  </div>
            </div>
            <input class="searchQuery" type="input" />
            <button class="startSearch" type="button"> <span class="glyphicon glyphicon-search"> </button>
          </nav>
          </div>
          <div class="content container">
              <div class="row container-fluid">
                  <div class="col-md-8">
                  {% block content %}
                  {% endblock %}
                  </div>
              </div>
          </div>
        </body>
</html>
