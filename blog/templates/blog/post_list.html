{% extends "blog/base.html" %}

{% block content %}
  {% for post in posts %}
        <div class="post">
          <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <ul class="submenu">
          <p>{{ post.text|linebreaks }}</p>
        </div>
  {% endfor %}
{% endblock content %}
